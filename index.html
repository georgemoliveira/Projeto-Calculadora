<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Financeira</h1>
        <div class="calculator">
            <label for="tipoJuros">Tipo de Juros:</label>
            <select id="tipoJuros">
                <option value="simples">Juros Simples</option>
                <option value="composto">Juros Compostos</option>
            </select>
            <label for="capital">Capital Inicial (R$):</label>
            <input type="number" id="capital" min="0" step="0.01">
            <label for="taxa">Taxa de Juros (% ao mês):</label>
            <input type="number" id="taxa" min="0" step="0.01">
            <label for="periodo">Período (meses):</label>
            <input type="number" id="periodo" min="1" step="1">
            <button onclick="calcular()">Calcular</button>
            <div id="resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
